includes:
- ../models/clip.yaml

dataset_config:
  news_clippings:
    images:
      train:
      - /shared/g-luo/datasets/visual_news/origin
      val:
      - /shared/g-luo/datasets/visual_news/origin
      test:
      - /shared/g-luo/datasets/visual_news/origin

model_config:
  clip:
    clip_model_type: ${env:model}

optimizer:
  type: adam_w
  params:
    lr: 5e-5
    eps: 1e-8
  allow_unused_parameters: True

training:
  batch_size: 16

evaluation:
  metrics:
  - accuracy

scheduler:
  type: warmup_linear
  params:
    num_warmup_steps: 4000
    num_training_steps: 44000